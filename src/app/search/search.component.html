<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

<!-- Page content -->
<div class="container-fluid bg-light">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-8">
      <!-- Navigation bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <a class="navbar-brand" href="#">Ethnoremedies ‚óè Search</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="/plants">Home</a>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-link nav-link" (click)="listAllPlants()">List all plants</button>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Search Page -->
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Search Page</h2>
          <form class="form-inline mb-3" (ngSubmit)="search()">
            <div class="form-group mr-3">
              <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="query" name="q">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Search</button>
              <button type="button" class="btn btn-secondary ml-3" (click)="onClearSearch()">Clear</button>
            
            </div>
          </form>
          <ul class="list-group" *ngIf="filteredPlants.length > 0">
            <li class="list-group-item" *ngFor="let plant of filteredPlants">
              <a [routerLink]="['/plant', plant.sn, plant.who_icd_11_classification]">{{ plant.local_name }}</a>
            </li>
          </ul>
        </div>
      </div>
      </div>
    </div>
  </div>

<!-- Include Bootstrap JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
